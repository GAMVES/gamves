
 
  <div class="container_school">         
  <h3>SCHOOLS</h3><br>
    <table id="gridSchool" class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
          <th data-column-id="objectId">ObjectId</th>
          <th data-column-id="thumbnail" data-formatter="thumbnail">Thumbnail</th>  
          <th data-column-id="iso" data-formatter="iso">Iso</th>          
          <th data-column-id="name">Name</th>        
          <th data-column-id="grades" data-formatter="grades">Grades</th>                    
          <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>       
        </tr>
      </thead>
    </table>    
    </div>
    <div id="edit_model_school" class="modal fade">
    <div class="modal-dialog" >
        <div class="modal-content">            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="school_title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form method="post" id="frm_edit">                  
                  <div class="form-group">                   
                   <div class="form-group">
                    <label class="control-label">Name:</label>
                    <input type="text" class="form-control" id="edit_name" name="edit_name"/>
                    <label class="control-label">Short:</label>
                    <input type="text" class="form-control" id="edit_short" name="edit_short"/>
                  </div>                 
                  <label for="name" class="control-label">Thumbnail:</label><br>                                       
                    <img id="img_thumbnail_school" height="60" width="120"/>                 
                    <input id="input_thumb_school" type="file"></input>
                  </div>                             
                  <label for="name" class="control-label">Iso:</label><br>                                       
                    <img id="img_iso_school" height="60" width="120"/>                 
                    <input id="input_iso_school" type="file"></input>
                  </div>                             
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btn_edit_school" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
      </div>
    </div>


    <div id="edit_modal_grade" class="modal fade">
    <div class="modal-dialog" >
        <div class="modal-content">            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="fanpage_title" class="modal-title"></h4>
            </div>
             <div class="form-group">
              <label for="name" class="control-label">New grade:</label>
              <input type="text" class="form-control" id="edit_grade_number" name="edit_grade_number"/>
              <input type="text" class="form-control" id="edit_grade_name" name="edit_grade_name"/>
              <button type="button" id="btn_add_school" class="btn btn-primary">Add</button>
            </div>
            <div class="modal-body">                
              <div id="grade_list"><ul class="grade_addition"></ul></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="save_grades_container" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
      </div>
    </div>


  </div>
