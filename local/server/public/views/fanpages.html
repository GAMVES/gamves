 
  <div class="container_fanpage">         
  <h3>Fanpages</h3>
    <table id="gridFanpage" class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th data-column-id="id" data-type="numeric" data-identifier="true" data-width="10%">Id</th>
          <th data-column-id="objectId">ObjectId</th>
          <th data-column-id="icon" data-formatter="icon">Icon</th>
          <th data-column-id="name">Name</th>
          <th data-column-id="about">About</th>
          <th data-column-id="cover" data-formatter="cover">Cover</th>   
          <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>       
        </tr>
      </thead>
    </table>    
    </div>
    <div id="edit_model_fanpage" class="modal fade">
    <div class="modal-dialog" >
        <div class="modal-content">            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Fanpage</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="frm_edit">                  
                  <div class="form-group">
                    <label for="name" class="control-label">Icon:</label>                    
                    <div id="edit_icon" height="50" width="50" />                    
                    <input id="btn_icon_image" type="file"></input>
                  </div>
                  <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="edit_name" name="edit_name"/>
                  </div>
                  <div class="form-group">
                    <label for="salary" class="control-label">About:</label>
                    <input type="text" class="form-control" id="edit_about" name="edit_about"/>
                  </div>
                  <div class="form-group">
                    <label for="name" class="control-label">Cover:</label>
                    <button id="btn_cover_image" type="button" class="btn btn-xs btn-default command-edit"><span class="glyphicon glyphicon-camera"></span></button>
                    <div id="edit_backimage" height="30" width="150"/>                    
                  </div>                  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btn_edit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
