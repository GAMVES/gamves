 
  <div class="container_category">         
  <h3>Categories</h3>
    <table id="gridCategory" class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
          <th data-column-id="objectId">ObjectId</th>
          <th data-column-id="thumbnail" data-formatter="thumbnail">Thumbnail</th>
          <th data-column-id="order">Order</th>
          <th data-column-id="description">Description</th>
          <th data-column-id="backImage" data-formatter="backImage">BackImage</th>   
          <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>       
        </tr>
      </thead>
    </table>    
    </div>
    <div id="edit_model_category" class="modal fade">
    <div class="modal-dialog" >
        <div class="modal-content">            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="category_title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form method="post" id="frm_edit">                  
                  <div class="form-group">                   
                   <div class="form-group">
                    <label for="salary" class="control-label">Description:</label>
                    <input type="text" class="form-control" id="edit_description" name="edit_description"/>
                  </div>
                  <div class="form-group">
                    <label for="name" class="control-label">Order:</label>
                    <select name="edit_order_categories" id="edit_order"></select>                      
                  </div>
                  <label for="name" class="control-label">Thumbnail:</label><br>                                        
                    <img id="img_thumbnail" height="60" width="60"/>                 
                    <input id="input_thumb_image" type="file"></input>
                  </div>             
                  <div class="form-group">
                    <label for="name" class="control-label">BackImage:</label>                    
                    <div id="edit_backimage" height="50" width="50" /> 
                    <img id="img_back" height="60" width="120"/>                   
                    <input id="input_back_image" type="file"></input>
                  </div>                  
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="btn_edit_category" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
