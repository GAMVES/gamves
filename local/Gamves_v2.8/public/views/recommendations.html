 
  <div class="recommendation_videos">         
  <h3>RECOMMENDATIONS</h3>
    <table id="gridRecommendations" class="table table-condensed table-hover table-striped">
      <thead>
        <tr>
          <th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
          <th data-column-id="objectId">ObjectId</th>
          <th data-column-id="thumbnail" data-formatter="thumbnail">Thumbnail</th>
          <th data-column-id="title">Title</th>
          <th data-column-id="description">Description</th>
          <th data-column-id="source" data-formatter="source">Source</th>   
          <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>       
        </tr>
      </thead>
    </table>    
    </div>
    <div id="edit_modal_recommendation" class="modal fade">
      <div class="modal-dialog" >
        <div class="modal-content">            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="recommendation_title" class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form method="post" id="frm_edit_recommendation">                  
                  <div class="form-group">
                    <label for="youtube_video" class="control-label">Youtube Video url:</label>
                    <input type="text" class="form-control" id="edit_youtube_video_id_recommendation" name="edit_youtube_video_id_recommendation"/>
                    <button type="button" id="edit_youtube_check_recommendation" name="edit_youtube_check_recommendation">Check</button>                    
                  </div> 
                  <div class="form-group">
                    <label for="title" class="control-label">Title:</label>
                    <input type="text" class="form-control" id="edit_title_recommendation" name="edit_title_recommendation"/>
                  </div>
                  <div class="form-group">
                    <label for="description" class="control-label">Description:</label>
                    <input type="text" class="form-control" id="edit_description_recommendation" name="edit_description_recommendation"/>
                  </div>
                  <div class="form-group">
                    <label for="name" class="control-label">Order:</label>
                    <select name="edit_order_recommendation" id="edit_order_recommendation"></select>                      
                  </div>
                  
                  <div class="form-group">
                    <label for="name" class="control-label">Thumbnail:</label>                    
                    <img id="img_thumbnail_recommendation" height="60" width="120"/>                 
                    <input id="input_thumb_image_recommendation" type="file"></input>                   
                  </div>  
                  
                  <div class="form-group">
                    <label for="frm_edit_recommendation" class="control-label">Only apply security to:</label>      
                    <div id="recommendations_viewed_videos"></div>                                    
                  </div>

                  <div class="modal-footer">
                    <label id="error_message"></label>                
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="btn_edit_recommendation" class="btn btn-primary">Save</button>           
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
